services:
  mysql:
    image: mysql:8.0
    container_name: cms-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  wordpress:
    image: wordpress:latest
    container_name: wordpress-cms
    ports:
      - "8000:80"
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
    volumes:
      - wordpress_data:/var/www/html
      - ./wordpress-plugins:/var/www/html/wp-content/plugins
    networks:
      - cms-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  flask-backend:
    build:
      context: ./flask-backend
      dockerfile: Dockerfile
    container_name: flask-cms
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: ${FLASK_ENV}

      FLASK_APP: app.py

      SECRET_KEY: ${SECRET_KEY}

      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

      DATABASE_URL: ${DATABASE_URL}

      WORDPRESS_DB_URL: mysql+pymysql://${WORDPRESS_DB_USER}:${WORDPRESS_DB_PASSWORD}@mysql:3306/${WORDPRESS_DB_NAME}

      WORDPRESS_URL: ${WORDPRESS_URL}

      WORDPRESS_USER: ${WORDPRESS_USER}

      WORDPRESS_APP_PASSWORD: ${WORDPRESS_APP_PASSWORD}

      WORDPRESS_GRAPHQL_URL: ${WORDPRESS_GRAPHQL_URL}

      REDIS_HOST: ${REDIS_HOST}

      REDIS_PORT: ${REDIS_PORT}

      REDIS_PASSWORD: ${REDIS_PASSWORD}

      CACHE_DEFAULT_TTL: ${CACHE_DEFAULT_TTL:-300}

      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      ADMIN_TOKEN: ${ADMIN_TOKEN}
    volumes:
      - ./flask-backend:/app
    networks:
      - cms-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  cms-frontend:
    build:
      context: ./cms-frontend
      dockerfile: Dockerfile
    container_name: angular-cms
    ports:
      - "4200:80" 
    networks:
      - cms-network
    depends_on:
      - flask-backend
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: cms-redis
    networks:
      - cms-network
    restart: unless-stopped

networks:
  cms-network:
    driver: bridge

volumes:
  mysql_data:
  wordpress_data: