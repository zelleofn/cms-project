<div class="posts-container">
  <mat-toolbar color="primary">
    <h1>All WordPress Posts</h1>
    <span class="spacer"></span>
  </mat-toolbar>

  <div class="content">
    <div *ngIf="loading" class="loading">
      <mat-spinner></mat-spinner>
      <p>Loading from WordPress...</p>
    </div>

    <div *ngIf="error" class="error">
      <mat-icon>error</mat-icon>
      <p>{{ error }}</p>
      <button mat-raised-button (click)="loadWordPressPosts()">Retry</button>
    </div>

    <div *ngIf="!loading && !error">
      <mat-card>
        <mat-card-content>
          <table mat-table [dataSource]="wordpressPosts" class="mat-elevation-z2">
            
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let post">{{ post.title?.rendered || post.title }}</td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let post">{{ formatDate(post.date) }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let post">
                <button mat-icon-button (click)="viewArticle(post.id)" color="primary">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row"></tr>
          </table>

          <div *ngIf="wordpressPosts.length === 0" class="no-data">
            <mat-icon>inbox</mat-icon>
            <p>No WordPress posts found</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
