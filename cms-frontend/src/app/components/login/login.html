<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>login</mat-icon>
        Sign In
      </mat-card-title>
      <mat-card-subtitle>Login to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username or Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username or Email</mat-label>
          <input 
            matInput 
            formControlName="usernameOrEmail" 
            placeholder="Enter username or email"
            autocomplete="username"
          >
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('usernameOrEmail')?.invalid">
            Username or email is required
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password" 
            placeholder="Enter password"
            autocomplete="current-password"
          >
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            Password is required
          </mat-error>
        </mat-form-field>

        <!-- Error Message -->
        <mat-error class="error-message" *ngIf="error">
          <mat-icon>error</mat-icon>
          {{ error }}
        </mat-error>

        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="full-width submit-button"
          [disabled]="loading || loginForm.invalid"
        >
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Sign In</span>
        </button>

        <!-- Register Link -->
        <div class="register-link">
          <p>Don't have an account?</p>
          <button mat-button color="accent" type="button" (click)="navigateToRegister()">
            Create Account
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
